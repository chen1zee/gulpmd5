<a class="add_newaddress" href="/wap/user/addmemberaddress.html">添加新地址</a>
<div class="list-address" way-repeat="addresslist">
   <ul>
       <li>
        姓名:<span way-data="receiver"></span>
       </li>
       <li >
           手机:<span way-data="telphone"></span>
       </li>
       <li >
           省市:<span way-data="provincename"></span>&nbsp;&nbsp;<span way-data="cityname"></span>
       </li>
       <li >
           地址:<span way-data="districtname"></span>&nbsp;&nbsp;<span way-data="location"></span>
       </li>
       <a class="addreditmenu" href="javascript:void(0)" onclick="edit(this)"><input  type="text" hidden="hidden" way-data="id"/>编辑</a>
       <a class="addreditmenu" href="javascript:void(0)" onclick="del(this)"><input type="text"  hidden="hidden" way-data="id"/>删除</a>
   </ul>
</div>
