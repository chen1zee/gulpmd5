<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta content="height=device-height,width=device-width,user-scalable=no,initial-scale=1.0" name="viewport">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta content="telephone=no,email=no" name="format-detection" />
<link type="text/css" rel="stylesheet" href="/static/style/main.css">
<!--<link type="text/css" rel="stylesheet" href="../style/ui.jqgrid.css">-->
<script type="text/javascript" src="/static/lib/mod.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/style/plus.css">

<link rel="stylesheet" type="text/css" href="/static/style/plus.css">

<script type="text/javascript" src="/static/modules/jquery.js"></script>
<script type="text/javascript" src="/static/modules/plugins/plus.js"></script>
<script type="text/javascript" src="/static/modules/jquery.base.js"></script>
<script type="text/javascript" src="/static/modules/common.js"></script>
<script type="text/javascript" src="/static/modules/countdown.js"></script>
<script type="text/javascript" src="/static/modules/loadmore.js"></script>
<script type="text/javascript" src="/static/modules/slider.js"></script>
<script type="text/javascript" src="/static/modules/imglazyload.js"></script>
<script type="text/javascript" src="/static/modules/gotop.js"></script>

<script type="text/javascript" src="/static/modules/page/home/index.js"></script>

</head>
	<body>
		<section role="main">
	        
			<!-- 轮播广告开始 -->
			<div id="ad_slide" class="slide wfull">
				<div class="ind_gt" style="-webkit-transform: translate3d(0px, 0, 0); -webkit-transition: 300ms; -webkit-transition-delay:0; ">
				</div>
			</div>
			<!-- 轮播广告结束 -->
			
			<!-- 小专场模块开始 -->
			<ul id="small_special_activity_list" class="flex_col flex_2_column"></ul>
			<!-- 小专场模块结束 -->
			
			<!-- 秒杀模块开始 -->
			<div id="secondkill" class="bg_white hide">
				<div class="cl_title">
					<span class="red">限时秒杀</span>
					<span class="fr" id="secondkill_tips"></span>
				</div>
				<ul id="secondkill_list" class="flex_col flex_3_column"></ul>
			</div>
			<!-- 秒杀模块结束 -->
			
			<!-- 推荐专场开始 -->
			<div id="big_special_activity" class="bg_white hide">
				<ul id="big_special_activity_list"></ul>
			</div>
			<!-- 推荐专场结束 -->
			
			<!-- 猜你喜欢开始 -->
			<div id="may_you_like" class="bg_white hide">
				<div class="cl_title">
					<i class="before_ico"></i>
					<span>猜您喜欢</span>
					<i class="after_ico"></i>
				</div>
				<ul id="select_discount_list" class="flex_col flex_2_column">
					<li class="load_more" style="height:24px;line-height:24px;padding:10px;">
						<img src="/static/img/ico/loading.png" alt="加载更多" />
						<span class="load_text">加载更多...</span>
					</li>
				</ul>
			</div>
			<!-- 猜你喜欢开始 -->
		</section>
	</body>
	<script type="text/javascript" src="/static/modules/jquery.js"></script>
<script type="text/javascript" src="/static/modules/plugins/plus.js"></script>
