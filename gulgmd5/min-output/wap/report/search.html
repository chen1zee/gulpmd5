<!DOCTYPE html>
<html>
<head>
    <title>商品查询</title>
    <link rel="stylesheet" href="/static/style/jquery.dataTables.min.css"/>

    <link rel="stylesheet" href="/static/style/report/search.css"/>
    <script src="/static/lib/vue.js"></script>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta content="height=device-height,width=device-width,user-scalable=no,initial-scale=1.0" name="viewport">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta content="telephone=no,email=no" name="format-detection" />
<link type="text/css" rel="stylesheet" href="/static/style/main.css">
<!--<link type="text/css" rel="stylesheet" href="../style/ui.jqgrid.css">-->
<script type="text/javascript" src="/static/lib/mod.js"></script>


<link rel="stylesheet" type="text/css" href="/static/style/plus.css">

</head>
<body>
<div id="bg" class="bg">
    <!-- 标题-->
    <h1>
        商品查询
    </h1>

    <!-- 查询条-->
    <div class="search-wrap">
        <div class="search-wrap__left">
            <input type="text"/>
            <p class="query-btn">
                查询
            </p>
        </div>
        <img src="/static/img/ico/scan.png" alt=""/>
    </div>

    <!-- 搜索结果-->

    <div class="result">
        <div class="select-bar">
            <p class="select-bar__btn active">基本信息</p>
            <p class="select-bar__btn">库存信息</p>
            <p class="select-bar__btn">销售情况</p>
        </div>

        <div class="table-wrap">

            <div class="inner">
                <!-- 基本信息表-->
                <table id="dataTable">
                    <thead>
                    <tr>
                        <th>序</th>
                        <th>商品名称</th>
                        <th>生产日期</th>
                        <th>有效期</th>
                        <th>厂家</th>
                    </tr>
                    </thead>
                    <tbody></tbody>



                </table>

            </div>

        </div>

    </div>




    <!-- 最下方公司版权 -->
<p class="explain">
    ©2016 金搏软件
</p>

</div>


</body>
<script type="text/javascript" src="/static/modules/jquery.js"></script>
<script type="text/javascript" src="/static/modules/plugins/plus.js"></script>
<script type="text/javascript" src="/static/modules/jquery.base.js"></script>
<script type="text/javascript" src="/static/modules/common.js"></script>
<script type="text/javascript" src="/static/modules/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/modules/page/report/search.js"></script>

<script>
    require("page/report/search");
</script>
</html>
