<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta content="height=device-height,width=device-width,user-scalable=no,initial-scale=1.0" name="viewport">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta content="telephone=no,email=no" name="format-detection" />
<link type="text/css" rel="stylesheet" href="/static/style/main.css?v=28b7d">
<!--<link type="text/css" rel="stylesheet" href="../style/ui.jqgrid.css">-->
<script type="text/javascript" src="/static/lib/mod.js?v=73b2f"></script>
    <link type="text/css" rel="stylesheet" href="/static/style/style.css?v=5e807">
<link rel="stylesheet" type="text/css" href="/static/style/plus.css?v=80ee0">

<script type="text/javascript" src="/static/modules/jquery.js?v=53549"></script>
<script type="text/javascript" src="/static/modules/plugins/plus.js?v=37e8a"></script>
<script type="text/javascript" src="/static/modules/jquery.base.js?v=57c70"></script>
<script type="text/javascript" src="/static/modules/common.js?v=101cc"></script>
<script type="text/javascript" src="/static/modules/page/user/login.js?v=afe29"></script>

</head>
<body>
<!--start顶部导航条navbar
<div class="navBar">
    <a style="background-color: inherit;float: left" href=""><img src="../../img/plus/head_back.png"></a>
    <span class="navTitle">登录</span>
</div>
-->
<!--end 顶部导航条navbar-->
<!--start账号登录方式-->
<div class="login">
    <ul class="login_method">
        <li class="name-login login_method-active"><a class="active">账号登录</a></li>
        <li class="phone-login"><a class="active">手机验证登录</a></li>
    </ul>
    <!--post表单-->
    <form id="name_login_form" method="post" autocomplete="off" action="http://www.baidu.com" onsubmit="return false">
        <ul>
            <li class="line_padding">
                <input id="userName" name="username" type="text" placeholder="请输入用户名" tabindex="1" required=""
                       autofocus=""/>
            </li>
            <li class="line_padding">
                <input id="password" name="passwd" type="password" placeholder="请输入密码" tabindex="2" required/>
            </li>
        </ul>
        <!--登录按钮-->
        <input class="btn_submit" id="loginByName" type="submit" value="登录"/>
    </form>
    <!--post表单-->
    <form id="phone_login_form" method="post" autocomplete="off" action="http://www.baidu.com" onsubmit="return false">
        <ul class="menuBar">
            <li class="line_padding">
                <div>
                    <input id="phoneNumber" name="telphone" type="tel" placeholder="请输入手机号" tabindex="3" required/>
                    <input id="btn_getCode" type="button" value="获取验证码"/>
                </div>
            </li>
            <li class="line_padding">
                <input id="verifyCode" name="code" type="text" maxlength="6" placeholder="请输入验证码" tabindex="4"
                       required/>
            </li>
        </ul>
        <!--登录按钮-->
        <input class="btn_submit" id="loginByPhone" type="submit" value="登录"/>
    </form>
</div>
<!--end账号登录方式-->
<a class="font_color_green" href="/wap/user/registerphone.html">立即注册</a>
</body>
<script>
    require("page/user/login");
</script>

</html>
