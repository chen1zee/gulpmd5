    <!-- 点击发送请求刷新数据 ，并且限制刷新时间-->
    <div id="incomeWrap" class="income-wrap">
        <div class="day">
            <p class="title">
                <span>今天</span>
                <span class="right">排名:2</span>
            </p>
            <p class="income">
                <span class="price">0.00</span>
                <span class="red">元</span>
            </p>
            <p class="diff">
                <span>比昨日</span><span class="price">0.00</span>
                <span class="flag decrease"></span>
            </p>
        </div>
        <div class="week">
            <p class="title">
                <span>本周</span>
                <span class="right">排名:2</span>
            </p>
            <p class="income">
                <span class="price">0.00</span>
                <span class="red">元</span>
            </p>
            <p class="diff">
                <span>比同期</span><span class="price">0.00</span>
                <span class="flag increase"></span>
            </p>
        </div>
        <div class="month">
            <p class="title">
                <span>本月</span>
                <span class="right">排名:2</span>
            </p>
            <p class="income">
                <span class="price">0.00</span>

            </p>
            <p class="diff">
                <span>比同期</span><span class="price">0.00</span>

            </p>
        </div>


    </div>
